<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Today we will learn about form tags</h1>
    <form>
        <label>Enter your name</label><br>
        <input type="date" placeholder="Enter your name" name="date"/>
        <br>
        <br>
        <input placeholder="Enter your phone" name="name" title="Enter Your name" type="text"/>
        <br>
        <br> 
        <input placeholder="Enter your mail id" name="email" title="Enter your mail id"/>
        <br>
        <br>
        <input placeholder="Enter any phone number" type="number" name="phone"/>
        <br>
        <br>
        <input type="time"/>
        <br>
        <br>
        <input type="password"/>
        <br>
        <br>
        <input type="color"/>
        <br>
        <br>
        <input type="email"/>
        <br>
        <br>
        <input type="hidden"/>
        <br>
        <br>
        <input type="month"/>
        <br>
        <br>
        <label>Select product range</label>
        <input type="range"/>
        <br>
        <br>
        <textarea placeholder="Enter your message" rows="15" cols="50"></textarea>
        <br>
        <br>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <br>
        <br>
        <text>Male</text><input type="radio"/>
        <text>Female</text><input type="radio"/> 
        <br>
        <br>
        <input type="file" accept="image/*"/>
        <br>
        <br>
        <input type="reset"/>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <button>Submit</button>
        <br>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <br>
       
    </form>
</body>
</html>
