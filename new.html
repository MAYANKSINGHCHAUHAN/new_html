<!DOCTYPE html>
<html>
    <head>
        <style>
#flex-container {
  display: flex;
  background-color: #da2a2a;
  justify-content:space-between;
  align-items:center;
  padding:0px 40px
}

.menu {
  width:30%;
  display:flex;
 justify-content:space-between; 
}
.logo{
  display:flex;
  align-items:center
}



</style>
    </head>
    <body>

        <h1>Flexible Items</h1>

        <div id="flex-container">
            <div class="logo">
                <img
                    src="https://mobirise.com/extensions/labm5/beauty/assets/images/logo.png"
                    height='40' />
                <h4 style="padding-left:10px">labm5</h4>
            </div>
            <div class="menu">
                <a> Home </a>
                <a> About </a>
                <a> Contact </a>
            </div>
        </div>

        <p>All direct children of a flexible container becomes flexible items.</p>

    </body>
</html>
